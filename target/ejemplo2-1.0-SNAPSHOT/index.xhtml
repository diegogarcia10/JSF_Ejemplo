<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Listado de Clientes</title>
    <h:outputStylesheet name="bootstrap/css/bootstrap.css"/>
    <h:outputStylesheet name="bootstrap/css/bootstrap-grid.css"/>
    <h:outputStylesheet name="bootstrap/css/bootstrap-reboot.css"/>
</h:head>
<h:body>
    <br/><br/><br/>

    <div class="container">
        <h2 class="text-center"> <h:outputText value="Lista de Clientes"></h:outputText></h2>

        <div class="text-center">
            <h:form>


                <h:commandButton styleClass="btn btn-success my-3" action="#{clienteBean.nuevo()}" value="Nuevo Cliente"></h:commandButton>
                <h:dataTable styleClass="table" headerClass="table-dark" value="#{clienteBean.obtenerClientes()}" var="cliente" border="1">
                    <h:column >
                        <f:facet name="header" >Id</f:facet>
                        <h:outputText value="#{cliente.id}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nombres</f:facet>
                        <h:outputText value="#{cliente.nombres}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Apellidos</f:facet>
                        <h:outputText value="#{cliente.apellidos}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Direccion</f:facet>
                        <h:outputText value="#{cliente.direccion}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Email</f:facet>
                        <h:outputText value="#{cliente.email}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Acciones</f:facet>
                        <h:commandButton styleClass="btn btn-primary" action="#{clienteBean.editar(cliente.id)}" value="Editar"></h:commandButton>
                        <h:commandButton styleClass="btn btn-danger ml-3" action="#{clienteBean.eliminar(cliente.id)}" value="Eliminar"></h:commandButton>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </div>






    <h:outputScript name="bootstrap/js/jquery-3.5.1.js" />
    <h:outputScript name="bootstrap/js/bootstrap.js" />
    <h:outputScript name="bootstrap/js/bootstrap.bundle.js" />

</h:body>
</html>
